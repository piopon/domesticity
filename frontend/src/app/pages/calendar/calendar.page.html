<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-menu-toggle>
      <ion-title>calendar</ion-title>
    </ion-menu-toggle>
    <ion-grid class="ion-no-padding">
      <ion-row>
        <ion-col size="1" class="ion-no-padding ion-no-margin">
          <ion-button (click)="previousMonth()">
            <ion-icon name="chevron-back-outline" slot="icon-only"></ion-icon>
          </ion-button>
        </ion-col>
        <ion-col size="2" class="ion-no-padding">
          <ion-label>{{ titleMonth }}</ion-label>
        </ion-col>
        <ion-col size="1" class="ion-no-padding ion-no-margin">
          <ion-button (click)="nextMonth()">
            <ion-icon name="chevron-forward-outline" slot="icon-only"></ion-icon>
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-header>
<ion-content>
  <calendar
    [eventSource]="eventSource"
    [calendarMode]="calendar.mode"
    [currentDate]="calendar.currentDate"
    [showEventDetail]="false"
    [sliderOptions]="{ allowTouchMove: false }"
    (onTitleChanged)="onMonthChanged($event)">
  </calendar>
</ion-content>
