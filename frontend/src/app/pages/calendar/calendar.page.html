<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-menu-toggle>
      <ion-title>calendar</ion-title>
    </ion-menu-toggle>
  </ion-toolbar>
</ion-header>
<ion-content>
  <calendar
    [eventSource]="eventSource"
    [calendarMode]="calendar.mode"
    [currentDate]="calendar.currentDate">
  </calendar>
</ion-content>
