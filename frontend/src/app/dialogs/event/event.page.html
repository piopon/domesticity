<ion-header>
  <ion-toolbar class="ion-no-padding ion-text-center ion-align-self-center">
    <ion-button fill="clear" slot="end" (click)="close()">
      <ion-icon name="close-circle-outline" slot="icon-only"></ion-icon>
    </ion-button>
    <ion-title>Events on {{ dayTime | date }}</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-card>
    <ion-list-header lines="inset">
      <ion-label>Todays events</ion-label>
      <ion-button disabled="{{ dayEvents.length <= 0 }}" fill="outline" size="small" color="danger" (click)="clearEvents()">
        Clear all
      </ion-button>
    </ion-list-header>
    <ion-list>
      <ion-item class="event-item" *ngFor="let event of dayEvents">
        <ion-icon name="{{ event.icon }}"></ion-icon>
        <ion-label>{{ event.title }}</ion-label>
      </ion-item>
      <ion-item class="empty-events-list" lines="none" *ngIf="dayEvents.length <= 0 || !dayEvents">
        <ion-label class="ion-text-center ">no events</ion-label>
      </ion-item>
    </ion-list>
  </ion-card>
  <ion-fab class="ion-hide-md-up" horizontal="end" vertical="bottom" slot="fixed">
    <ion-fab-button>
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
    <ion-fab-list side="start">
      <ion-fab-button color="medium">
        <ion-icon name="calendar"></ion-icon>
      </ion-fab-button>
      <ion-fab-button color="medium">
        <ion-icon name="checkbox"></ion-icon>
      </ion-fab-button>
      <ion-fab-button color="medium">
        <ion-icon name="cart"></ion-icon>
      </ion-fab-button>
    </ion-fab-list>
  </ion-fab>
</ion-content>
