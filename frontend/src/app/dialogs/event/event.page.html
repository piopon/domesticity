<ion-header>
  <ion-toolbar class="ion-no-padding ion-text-center ion-align-self-center">
    <ion-button fill="clear" slot="end" (click)="close()">
      <ion-icon name="close-circle-outline" slot="icon-only"></ion-icon>
    </ion-button>
    <ion-title>Events on {{ dayTime | date }}</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-card>
    <ion-list-header lines="inset">
      <ion-label>Todays events</ion-label>
      <ion-button fill="outline" size="small" color="danger" (click)="clearEvents()">Clear all</ion-button>
    </ion-list-header>
    <ion-list>
      <ion-item class="event-item" *ngFor="let event of dayEvents">
        <ion-icon name="{{ event.icon }}"></ion-icon>
        <ion-label>{{ event.title }}</ion-label>
      </ion-item>
      <ion-item class="empty-events-list" lines="none" *ngIf="dayEvents.length <= 0 || !dayEvents">
        <ion-label>NO EVENTS</ion-label>
      </ion-item>
    </ion-list>
  </ion-card>
</ion-content>
