<ion-header>
  <ion-toolbar>
    <ion-button fill="clear" slot="end" (click)="closeDialog()">
      <ion-icon name="close-circle-outline" slot="icon-only"></ion-icon>
    </ion-button>
    <ion-title>add-text-event</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-grid>
    <ion-row align-items-center>
      <ion-col class="column-content">
        <ion-item>
          <ion-label position="floating">title</ion-label>
          <ion-input></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">category</ion-label>
          <ion-select value="">
            <ion-select-option *ngFor="let category of availableCategories;" value="{{ category.name }}">
              {{ category.name }}
            </ion-select-option>
          </ion-select>
        </ion-item>
        <ion-item>
          <ion-label position="floating">owner</ion-label>
          <ion-select value="">
            <ion-select-option *ngFor="let user of availableUsers;" value="{{ user }}"> {{ user }} </ion-select-option>
          </ion-select>
        </ion-item>
        <ion-item lines="full">
          <ion-thumbnail slot="start">
            <ion-icon class="icon-thumb" name="beer"></ion-icon>
          </ion-thumbnail>
          <ion-label>
            <h5>selected:</h5>
            <p>accessibility-outline</p>
          </ion-label>
          <ion-button fill="outline" slot="end">change</ion-button>
        </ion-item>
        <ion-item>
          <ion-label position="floating">content</ion-label>
          <ion-textarea rows="5" cols="20" value=""></ion-textarea>
        </ion-item>
        <ion-button color="primary">ADD</ion-button>
        <ion-button color="danger" (click)="closeDialog()">CANCEL</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
