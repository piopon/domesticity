repository.type=postgres

server.port=8765
server.error.whitelabel.enabled=false

springfox.documentation.swagger-ui.base-url=/docs
springfox.documentation.open-api.enabled=true
springfox.documentation.swagger.v2.use-model-v3=true

spring.banner.location=classpath:/static/app-banner.txt

spring.datasource.url=jdbc:postgresql://localhost:5432/categories
spring.datasource.username=postgres
spring.datasource.password=password

spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update